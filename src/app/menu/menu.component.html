<img src="assets/FoodItems/Food_Item1.png" alt="">

<h1 class="d-flex justify-content-center">Today's Menu</h1>

<div class="container-fluid">
    <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item" *ngFor="let category of groupedMenuItem | keyvalue: originalOrder; let i = index">
            <h2 class="accordion-header" [attr.id]="'flush-heading' + i">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    [attr.data-bs-target]="'#flush-collapse' + i" aria-expanded="false"
                    [attr.aria-controls]="'flush-collapse' + i">
                    {{ category.key }}
                </button>
            </h2>
            <div [attr.id]="'flush-collapse' + i" class="accordion-collapse collapse"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <div class="menu-items">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Items</th>
                                    <th scope="col">Price(cad)</th>
                                    <th scope="col">Availability</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of category.value">
                                    <td>{{ item.ItemName }}</td>
                                    <td>${{ item.Price }}</td>
                                    <td>{{ item.Availability }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
